<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundowntimer</title>
</head>
<body>
    <div class="countDownTimer">
        <span class="jam"></span>
        <span class="menit"></span>
        <span class="detik"></span>
      </div>
    


      <script>// Count down Timer
        // Set a valid end date
        var countDownDate = new Date("March 11, 2023 15:37:25").getTime();
        
        // Update the count down every 1 second 
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
        
          // Find the distance between now and the countdown date
          var distance = countDownDate - now;
        
          // Calculate Remaining Time
          // var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
          // Display the result in the element with id="demo"
          document.querySelector(".jam").innerHTML = hours + " H";
          document.querySelector(".menit").innerHTML = minutes + " M";
          document.querySelector(".detik").innerHTML = seconds + " S";
        
          // If the countdown is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.querySelector(".jam").innerHTML = "00";
            document.querySelector(".menit").innerHTML ="00";
            document.querySelector(".detik").innerHTML ="00";
          }
        }, 1000);</script>
</body>
</html>
